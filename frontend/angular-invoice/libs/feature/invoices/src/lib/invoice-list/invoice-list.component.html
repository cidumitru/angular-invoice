<li (click)="selectInvoice(invoice?.id)" *ngFor="let invoice of invoices$ | async"
    class="list-group-item d-flex justify-content-between align-items-center">
  Invoice {{ invoice.id }}
  <button (click)="deleteInvoice(invoice.id)" class="btn btn-sm btn-danger delete-btn">Delete</button>
</li>
<li class="list-group-item d-flex justify-content-between align-items-center">
  <button (click)="createNewInvoice()" class="btn btn-sm btn-success">Create new Invoice</button>
</li>
