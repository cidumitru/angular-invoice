<table [dataSource]="invoices$" class="mat-elevation-z8 w-100" mat-table>

  <ng-container matColumnDef="title">
    <th *matHeaderCellDef mat-header-cell> Invoice</th>
    <td *matCellDef="let invoice" mat-cell> {{invoice.title}} </td>
  </ng-container>

  <ng-container matColumnDef="clientName">
    <th *matHeaderCellDef mat-header-cell> Client</th>
    <td *matCellDef="let invoice" mat-cell> {{invoice.clientName}} </td>
  </ng-container>

  <ng-container matColumnDef="invoiceDate">
    <th *matHeaderCellDef mat-header-cell> Invoice Date</th>
    <td *matCellDef="let invoice" mat-cell> {{invoice.invoiceDate | date}} </td>
  </ng-container>

  <ng-container matColumnDef="dueToDate">
    <th *matHeaderCellDef mat-header-cell> Due date</th>
    <td *matCellDef="let invoice" mat-cell> {{invoice.dueToDate | date}} </td>
  </ng-container>

  <ng-container matColumnDef="amount">
    <th *matHeaderCellDef mat-header-cell> Amount</th>
    <td *matCellDef="let invoice" mat-cell> {{invoice.amount | number}} {{invoice.currency}}</td>
  </ng-container>

  <ng-container matColumnDef="status">
    <th *matHeaderCellDef mat-header-cell> Status</th>
    <td *matCellDef="let invoice" mat-cell> {{invoice.status}} </td>
  </ng-container>

  <tr *matHeaderRowDef="displayedColumns" mat-header-row></tr>
  <tr *matRowDef="let row; columns: displayedColumns;" mat-row></tr>
</table>
