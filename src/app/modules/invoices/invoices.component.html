<div class="container-fluid">
  <div class="row mt-4">
    <div class="col-md-3">
      <div class="list-group">
        <a *ngFor="let invoice of (state$ | async).items" (click)="selectedInvoice = invoice"
           class="list-group-item list-group-item-action">Invoice {{ invoice.id }}</a>
      </div>
    </div>
    <div class="col-md-9">
      <app-invoice-item *ngIf="selectedInvoice" [invoice]="selectedInvoice"></app-invoice-item>
    </div>
  </div>
</div>
